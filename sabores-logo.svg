<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="320">
  <defs>
    <style>
      .sabores-text {
        font-family: 'Brush Script MT', cursive, 'Dancing Script', 'Pacifico', sans-serif;
        font-size: 180px;
        fill: #4a6741;
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </defs>

  <!-- Background (optional, remove fill for transparent) -->
  <rect width="700" height="120" fill="transparent"/>

  <!-- Heart shape -->
  <g transform="translate(220, -20)">
    <path d="M 0,10 C -8,-5 -25,-5 -25,8 C -25,20 0,35 0,35 C 0,35 25,20 25,8 C 25,-5 8,-5 0,10 Z"
          fill="#c95d47"
          stroke="#b54535"
          stroke-width="1"/>
    <path d="M -8,12 L -2,8"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.4"/>
  </g>

  <!-- Text: "Sabores" -->
  <text x="15" y="85" class="sabores-text">S</text>
  <text x="120" y="85" class="sabores-text">a</text>
  <text x="200" y="85" class="sabores-text">b</text>
  <text x="260" y="85" class="sabores-text">o</text>
  <!-- Heart replaces 'o' at position 120-145 -->
  <text x="320" y="85" class="sabores-text">r</text>
  <text x="372" y="85" class="sabores-text">e</text>
  <text x="420" y="85" class="sabores-text">s</text>
</svg>